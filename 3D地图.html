<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>设置地图3D视角</title>
	<style type="text/css">
		body, html, #allmap {width: 100%; height: 100%; margin: 0; font-family: "微软雅黑";}
	</style>
	<!-- 引入百度地图 WebGL API -->
	<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=UcFNE3RbvAakdnsWI3PRWa57SlHLOOsr"></script>
</head>
<body>
	<div id="allmap"></div>
</body>
<script type="text/javascript">
	// 初始化地图
	var map = new BMapGL.Map("allmap");  // 创建Map实例
	var point = new BMapGL.Point(116.280190, 40.049191); // 创建中心点坐标
	map.centerAndZoom(point, 19);  // 初始化地图，设置中心点和缩放级别
	map.enableScrollWheelZoom(true);  // 开启鼠标滚轮缩放
	map.setHeading(64.5);  // 设置地图的旋转角度
	map.setTilt(73);  // 设置地图的倾斜角度

	// 添加3D楼块效果
	map.setBuildingsEnabled(true);
</script>
</html>
